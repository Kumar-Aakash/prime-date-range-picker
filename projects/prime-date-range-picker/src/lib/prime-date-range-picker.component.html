<div class="prime-date-range-picker">
  <span class="p-input-icon-right">
    <i class="pi pi-search"></i>
    <input type="text" pInputText [readonly]="true" (click)="op.toggle($event);buttonClicl();" />
  </span>
  <p-overlayPanel #op>
    <div class="date-picker-template">
      <div class="row-1">
        <div class="first-col border-right">
          <p-listbox [options]="dateDropDownOptions" optionLabel="optionLabel" [style]="{'width':'100%'}"
            [listStyle]="{'max-height': '100%'}"></p-listbox>
        </div>
        <div class="second-col">
          <app-calendar *ngIf="op.overlayVisible"></app-calendar>
        </div>
        <div class="row-2 button-container"> <p-button label="Cancel" severity="default"></p-button><p-button
            label="Apply"></p-button></div>
      </div>
    </div>
  </p-overlayPanel>
  <!-- //  p-datepicker-prev -->
</div>
