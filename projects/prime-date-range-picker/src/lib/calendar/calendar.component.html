<div class="calendar-second-view">
  <p-calendar stop-click-propagation [(ngModel)]="rangeDates" id="firstCalendarView" #firstCalendarView class="max-w-full" [inline]="true"
    [focusTrap]="false" [showOtherMonths]="true" selectionMode="range" [rangeSeparator]="'-'"
    [style]="{'width':'100%','height':'100%'}" [readonlyInput]="true" (on)="monthChanged($event)"></p-calendar>
</div>
<div stop-click-propagation class="calendar-first-view">
  <p-calendar id="secondCalendarView" #secondCalendarView [(ngModel)]="rangeDates" [inline]="true" selectionMode="range"
    [style]="{'width':'100%','height':'100%'}" [readonlyInput]="true"></p-calendar>
</div>
